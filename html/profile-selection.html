<div class="row text-center" ng-init="onInit()">
    <div class="col-md-12">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Enter profile name" ng-model="profile.name">
            </div>

            <button type="submit" class="btn btn-default" ng-click="createProfile()">Create Profile</button>
        </form>
        <div ng-show="profiles.length > 0">
            <h2>or</h2>
            <form class="form-inline">
                <div class="form-group">
                    <select ng-model="profile.name" ng-change="selectProfile()">
                        <option value=""></option>
                        <option value="{{item.name}}" ng-repeat="item in profiles">{{item.name}}</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
<div ui-view></div>
<toaster-container></toaster-container>
<script type="text/javascript">
    $('select').select2({
        width: '300px'
    });
</script>
